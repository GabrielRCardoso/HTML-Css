<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
        <!--o source media faz imagens diferentes carregar de acordo com o tamanho do navegador-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    
    <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
    
    <audio preload="metadata" controls> <!--para loopar, usar comando "loop" -->
        <source src="media/ideia piano 1.mp3" type="audio/mpeg">
        <source src="media/ideia piano 1.ogg" type="audio/ogg">
        <source src="media/ideia piano 1.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="media/ideia piano 1.mp3">Clique aqui para baixar o arquivo MP#</a></p>
    </audio>
    <!--<audio src="media/ideia piano 1.mp3" controls autoplay></audio>-->
    <!--compatibilidade com MP3 WAV e OGG-->

</body>
</html>
